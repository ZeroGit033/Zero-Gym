<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero Workout Tracker üèãÔ∏è‚Äç‚ôÇÔ∏è</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4834d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Zero Workout ‚ö°</h1>
            <p id="date-display"></p>
        </header>

        <main id="setup-screen" class="card">
            <h3>Atur Latihan üìù</h3>
            
            <div class="input-group">
                <label>Pilih Exercise:</label>
                <select id="exercise-type" onchange="toggleInputLabel()">
                    <option value="Lari" data-type="time" data-met="8">Lari (Detik)</option>
                    <option value="Push-up" data-type="reps" data-met="4">Push-up (Reps)</option>
                    <option value="Squat" data-type="reps" data-met="5">Squat (Reps)</option>
                    <option value="Plank" data-type="time" data-met="3">Plank (Detik)</option>
                    <option value="Jumping Jacks" data-type="time" data-met="8">Jumping Jacks (Detik)</option>
                    <option value="Sit-up" data-type="reps" data-met="3.8">Sit-up (Reps)</option>
                </select>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Set:</label>
                    <input type="number" id="sets" value="3" min="1">
                </div>
                <div class="input-group">
                    <label id="unit-label">Durasi (Detik):</label>
                    <input type="number" id="unit-value" value="60" min="1">
                </div>
            </div>

            <div class="input-group">
                <label>Istirahat Per Set (Detik): ‚è≥</label>
                <input type="number" id="rest-time" value="30" min="5">
            </div>

            <button class="btn-primary" onclick="addExercise()">‚ûï Tambah Latihan</button>
            
            <div id="exercise-list" class="list-container">
                </div>
            
            <button id="start-btn" class="btn-success hidden" onclick="startWorkout()">üöÄ MULAI SEKARANG</button>
        </main>

        <main id="workout-screen" class="card hidden">
            <div class="workout-header">
                <h2 id="active-name">Nama Latihan</h2>
                <div class="status-badge" id="active-sets">Set 1 dari 3</div>
            </div>
            
            <div id="timer-container" class="timer-circle hidden">
                <span id="timer-display">00:00</span>
            </div>
            
            <div class="calorie-card">
                <p>Estimasi Terbakar</p>
                <div><span id="calories-display">0</span> <small>kcal</small></div>
            </div>
            
            <div class="controls">
                <button id="action-btn" class="btn-action" onclick="nextStep()">‚úÖ SELESAI SET</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Zero Workout PWA: Aktif! ‚úÖ'))
                    .catch(err => console.log('Zero Workout PWA: Gagal ‚ùå', err));
            });
        }
    </script>
</body>
</html>
